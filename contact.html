			<div class="divider"></div><!--for bar below navigation -->
			<div class="contactbox"><!--for contact box-->
  				<form name="contact"  onsubmit="validateForm()">
    				<label for="fname">First Name</label>
    				<input type="text" id="fname" name="firstname" placeholder="Your name..">

    				<label for="lname">Last Name</label>
    				<input type="text" id="lname" name="lastname" placeholder="Your last name..">

    				<label for="mail">E-Mail</label>
	    			<input type="email" id="mail" name="mail" placeholder="Your E-Mail....">
	    			<label for="message">Message</label>
    				<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

    				<input type="submit" value="Submit"><!--for form validation-->

  				</form>

			</p>

			</div>
		</footer>
		<script>
			function validateForm(){
				var E_mail=document.forms["contact"]["emailaddress"].value;
				var fname=document.forms["contact"]["firstname"].value;
				var lname=document.forms["contact"]["lastname"].value;
				var message=document.forms["contact"]["message"].value;
				if(fname=="" || E_mail=="" || lname=="" || message==""){
					alert("Fields are left empty, please fill the form");

				}else{
					alert("Thank you for your feedback");
				}
			}
		</script><!--javascript -->
